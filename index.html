<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniFlix - Watch Anime Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">AniFlix</a>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search anime...">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active" data-section="trending"><i class="fas fa-fire"></i> Trending</a></li>
                    <li><a href="#" data-section="popular"><i class="fas fa-star"></i> Popular</a></li>
                    <li><a href="#" data-section="schedule"><i class="fas fa-calendar"></i> Schedule</a></li>
                    <li><a href="#" data-section="bookmarks"><i class="fas fa-bookmark"></i> Bookmarks</a></li>
                </ul>
            </nav>
            <button id="theme-toggle"><i class="fas fa-moon"></i></button>
        </div>
    </header>

    <main class="container">
        <section id="trending-section" class="active-section">
            <h2><i class="fas fa-fire"></i> Trending Anime</h2>
            <div class="anime-grid" id="trending-anime"></div>
        </section>

        <section id="popular-section">
            <h2><i class="fas fa-star"></i> Popular Anime</h2>
            <div class="anime-grid" id="popular-anime"></div>
        </section>

        <section id="schedule-section">
            <h2><i class="fas fa-calendar"></i> Airing Schedule</h2>
            <div class="schedule-grid" id="schedule-anime"></div>
        </section>

        <section id="bookmarks-section">
            <h2><i class="fas fa-bookmark"></i> Your Bookmarks</h2>
            <div class="anime-grid" id="bookmarks-grid"></div>
        </section>

        <section id="search-results-section">
            <h2><i class="fas fa-search"></i> Search Results</h2>
            <div class="anime-grid" id="search-results"></div>
            <div class="pagination" id="search-pagination"></div>
        </section>
    </main>

    <div id="anime-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="anime-detail-content"></div>
        </div>
    </div>

    <div id="player-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="player-container" id="video-player"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
